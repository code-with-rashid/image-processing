<!-- your_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Import</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .success-message {
            color: #4CAF50;
        }

        .error-message {
            color: #FF5252;
        }
    </style>
</head>
<body>
  <h2>CSV File Import</h2>
  {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}-message"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Import CSV</button>
  </form>
</body>
</html>
